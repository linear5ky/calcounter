<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calorie Counter </title>
  
  
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
<link rel='stylesheet' href='https://bootswatch.com/4/yeti/bootstrap.min.css'>
<link rel="stylesheet" type="text/css" href="./style.css"> 
  
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <h1>Calorie Counter</h1>
      <form id="calories">
        <div class="wrap">
          <input type="text" id="title" name=[calories] class="form-control" placeholder="Breakfast Colories">
          <a href="" class="add btn btn-primary"><i class="fas fa-plus"></i></a>

         </div>
      </form>


     <hr class="divider" />
      <div class="total">
        <h3>Total calories:<span></span></h3>
       <a href="" class="btn btn-primary btn-lg">Save</a>
      </div>
                  
      </div>
  </div>
  

    <script  src="./app.js"></script>




</body>

</html>
